<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sketch App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="main">
    <input type="color" id="color-picker" onchange="updateColor(event)">
    <input type="range" id="line-width" value="1" onchange="updateWidth(event)">
    <select id="export-options">
      <option value="png">png</option>
      <option value="jpg">jpg</option>
    </select>
    <button id="export-button" onclick="exportImage()">Export Canvas</button>
    <canvas oncontextmenu="return false;"></canvas>
    <script src="main.js" type="module"></script>
  </div>
</body>
</html>
